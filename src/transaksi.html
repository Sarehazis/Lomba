<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>e-Recyle | Dashboard Admin</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <!-- My CSS -->
    <link rel="stylesheet" href="/css/style.css" />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a50e33a747.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="wrapper">
      <aside id="sidebar" class="js-sidebar">
        <!-- Bagian Sidebar -->
        <div class="h-100">
          <div class="sidebar-logo">
            <a href="#">e-Recycle</a>
          </div>
          <ul class="sidebar-nav">
            <li class="sidebar-header">Homepage user</li>
            <li class="sidebar-item">
              <a href="homepageuser.html" class="sidebar-link"> <i class="fa-solid fa-list pe-2"></i>Beranda </a>
            </li>
            <li class="sidebar-item">
              <a href="pengumumanmasyarakat.html" class="sidebar-link collapsed"> <i class="fa-solid fa-table pe-2"></i>Pengumuman</a>
            </li>
            <li class="sidebar-item">
              <a href="transaksi.html" class="sidebar-link collapsed"> <i class="fa-solid fa-table pe-2"></i>Transaksi</a>
            </li>
          </ul>
        </div>
      </aside>
      <div class="main">
        <nav class="navbar navbar-expand px-3 border-bottom">
          <button class="btn" id="sidebar-toggle" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-collapse navbar">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a href="#" data-bs-toggle="dropdown" class="nav-icon pe-md-0">
                  <img src="/image/Beje.jpg" alt="" class="avatar img-fluid rounded" />
                </a>
                <div class="dropdown-menu dropdown-menu-end">
                  <a href="#" class="dropdown-item">Profile</a>
                  <a href="#" class="dropdown-item">Logout</a>
                </div>
              </li>
            </ul>
          </div>
        </nav>
        <main class="content px-3 py-2">
          <div class="container-fluid">
            <!-- Table Element -->
            <div class="card border-0">
              <div class="card-header">
                <h5 class="card-title">Transaksi</h5>
                <div class="mb-3 shadow-lg">
                  <label for="text" class="form-label">Nama :</label>
                  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Masukkan nama" />
                </div>
                <div class="mb-3 shadow-lg">
                  <label for="text" class="form-label">No Hp :</label>
                  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Masukkan no hp" />
                </div>
                <div class="mb-3 shadow-lg">
                  <label for="exampleFormControlTextarea1" class="form-label">Alamat</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="mb-3 shadow-lg">
                  <label for="formFile" class="form-label">Bukti Bayar</label>
                  <input class="form-control" type="file" id="formFile" />
                </div>
                <button type="button" class="btn btn-primary">Bayar</button>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <!-- Bootstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- My Javascript -->
    <script src="/js/script.js"></script>
  </body>
</html>
